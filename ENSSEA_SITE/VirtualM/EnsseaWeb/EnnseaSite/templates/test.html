<!DOCTYPE html>

    <header class="sticky top-0 z-50">

    <div class="sticky -top-10 z-0  w-auto h-60 bg-center     bg-cover bg-[url('/static/photos/formations/prepartory1.png')] bg-no-repeat">
        <div id="prepaTitle" class="relative group left-0 ml-0 top-40 w-full py-2 text-white font-mono text-2xl  bg-blue-700 bg-opacity-50 text-center ">Departement
                <!-- <div class="absolute  bg-blue-500 h-1  bottom-0 w-full scale-x-10"></div> -->


        </div>

    </div>
    <nav class="bg-gray-800">
        <ul class="flex space-x-4">
            <li class="group relative">
                <a href="#" class="text-white hover:text-blue-500">Accueil</a>

            </li>
            <li class="group relative">

    <div class=" relative mb-4 flex w-full flex-wrap items-stretch ">

        <!--Search button-->
        <button class="relative z-[2] flex items-center rounded-r bg-primary px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg
        focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg " type="button " id="button-addon1 " data-te-ripple-init data-te-ripple-color="light ">
        <i class="fa-duotone fa-magnifying-glass"></i>
          </button>
